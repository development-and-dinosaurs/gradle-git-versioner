name: PR Build
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2.5.0
        with:
          cache: 'gradle'
          distribution: temurin
          java-version: 11
      - name: Build
        run: ./gradlew build
        env:
          SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}
