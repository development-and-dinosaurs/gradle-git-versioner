name: PR Build
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: â˜• Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - name: ğŸ˜ Gradle build
        uses: burrunan/gradle-cache-action@v1
        with:
          arguments: build
          concurrent: true